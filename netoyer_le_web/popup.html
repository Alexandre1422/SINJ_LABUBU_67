<!DOCTYPE html>
<html>
<head>
  <title>Dark Rounded Popup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="popup-container">
    <div class="top-bar">
      <h1 class="extension-title">Web Condom</h1>
    </div>

    <div class="controls-area">
      <button class="bar-btn">ADD</button>
      <button class="bar-btn">REMOVE</button>

      <div class="switch-contrainer">
        <span class="switch-label">TURN ON/OFF</span>
        <label class="switch">
            <input type="checkbox" id="featureToggle">
            <span class="slider"></span>
        </label>
    </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
